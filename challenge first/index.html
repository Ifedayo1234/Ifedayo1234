<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="/css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="background">
  <div class="illustration"> <img src="/images/illustration-hero.svg" alt="" class="illustration-img"></div>
  <div class="order-text">
   <p>Order Summary</p> 
  </div>
  <div class="listen">You can now listen to millions of 
     <span id="songs">songs, audiobooks, and podcasts on</span> <span id="any">any
    device anywhere you like!</span> </div>
    <div class="annual-btn">
      <div class="music-icon"><img src="/images/icon-music.svg" alt="music"></div>
      <div class="annual">Annual Plan
       <span id="money">$59.99/year</span> 
      </div>
      <div class="change"> <a href="index.html">Change</a> </div>
    </div>
  
  <div class="proceed">
    <a href="index.html" class="pay">Proceed to Payment</a>
  </div>
  <div class="cancel"> <a href="index.html" >Cancel Order</a> </div>
  <div class="attribution">
  
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
  
</body>
</html>
